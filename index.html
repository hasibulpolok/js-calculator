<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="calculator" role="application" aria-label="Simple calculator">
    <input id="display" class="display" type="text" aria-label="Calculator display" readonly value="0" />
    <div class="buttons" role="group" aria-label="Calculator buttons">
      <button class="btn function" data-action="clear">AC</button>
      <button class="btn function" data-action="back">⌫</button>
      <button class="btn operator" data-value="(">(</button>
      <button class="btn operator" data-value=")">)</button>

      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operator" data-value="÷">÷</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operator" data-value="×">×</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operator" data-value="-">-</button>

      <button class="btn zero" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equals" data-action="equals">=</button>
      <button class="btn operator" data-value="+">+</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
